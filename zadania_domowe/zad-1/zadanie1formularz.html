<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <title>Formularz</title>
    
</head>

<body>

    <form action="https://formspree.io/malibu193@wp.pl" method="post">

       <fieldset>
                          
        <legend>Formularz zgłoszeniowy</legend><br />
        
        <label for="imie">Imię:</label><br />
        <input type="text" id="imie">
        <br/>

        <label for="nazwisko">Nazwisko:</label><br />
        <input type="text" id="nazwisko">
        <br/>

        <label for="email">E-mail:</label><br />
        <input type="email" name="email">
        <br />

        <label for="numer-telefonu">Numer telefonu:</label><br />
        <input type="tel" id="numer-telefonu">
        <br />

        <label for="nazwa">Wybierz miasto:</label><br />
        <select name="nazwa" id="miasto">
            <option value="krakow" selected>Kraków</option>
            <option value="warszawa">Warszawa</option>
            <option value="gdansk">Gdańsk</option>
        </select>

        <p>Płeć:</p>
        <input type="radio" name="plec" value="kobieta" id="kobieta" /><label for="kobieta">Kobieta</label>
        <input type="radio" name="plec" value="mezczyzna" id="mezczyzna" /><label for="mezczyzna">Mężczyzna</label>
        <br />

        <input type="checkbox" name="zgoda-marketingowa" value="jest-zgoda" id="zgoda" /><label for="zgoda">Wyrażam zgodę na wykorzystanie danych osobowych</label>

        <br/>

        <label for="wiadomosc">Wiadomość:</label><br />
        <textarea name="wiadomosc" id="wiadomosc" cols="40" rows="10" maxlength="100"></textarea>
        <br />

        <input type="submit" value="Wyślij">

        </fieldset>
    </form>

</body>

</html>
